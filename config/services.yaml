parameters:
    env(SHIP_PICTURES_PATH_PREFIX): ''
    env(SHIP_THUMBNAILS_PATH_PREFIX): ''

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
